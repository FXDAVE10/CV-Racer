<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Gallery – Vladimir Andrei | Kart Racer</title>
    
    <!-- ========== EXTERNAL LIBRARIES ========== -->
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link la style.css general -->
    <link rel="stylesheet" href="style.css">
    
    <!-- ========== CUSTOM STYLES PENTRU GALERIE ========== -->
    <style>
        /* ========== BACK BUTTON ========== */
        .back-button-container {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, rgba(15, 15, 15, 0.95) 0%, rgba(26, 26, 26, 0.95) 100%);
        }

        .back-button {
            background: linear-gradient(135deg, #23A7B9, #1a9fb5);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: 'Roboto', sans-serif;
            text-decoration: none;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #A61D1A, #8b1513);
            transform: translateX(-8px);
            box-shadow: 0 8px 24px rgba(35, 167, 185, 0.3);
        }

        .back-button:active {
            transform: translateX(-4px) scale(0.98);
        }

        /* ========== GALLERY CONTAINER ========== */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 20px;
            background: linear-gradient(135deg, rgba(15, 15, 15, 0.95) 0%, rgba(26, 26, 26, 0.95) 100%);
            min-height: 100vh;
        }

        /* Titlul principal */
        .gallery-main-title {
            font-family: 'Space Mono', monospace;
            font-size: 56px;
            font-weight: 700;
            color: #23A7B9;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fadeInDown 0.8s ease;
        }

        .gallery-subtitle {
            text-align: center;
            color: #999;
            font-size: 16px;
            margin-bottom: 80px;
            font-family: 'Roboto', sans-serif;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        /* ========== SECTION CONTAINER ========== */
        .gallery-section {
            margin-bottom: 100px;
            animation: fadeInUp 0.8s ease forwards;
        }

        .gallery-section:nth-child(1) { animation-delay: 0.3s; }
        .gallery-section:nth-child(2) { animation-delay: 0.5s; }
        .gallery-section:nth-child(3) { animation-delay: 0.7s; }

        /* ========== SECTION HEADER ========== */
        .section-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 2px solid rgba(35, 167, 185, 0.3);
            position: relative;
        }

        .section-header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            height: 2px;
            width: 0;
            background: linear-gradient(90deg, #23A7B9, #A61D1A);
            animation: expandWidth 0.8s ease forwards;
        }

        .section-icon {
            font-size: 40px;
            color: #23A7B9;
            min-width: 50px;
            text-align: center;
        }

        .section-title {
            font-family: 'Space Mono', monospace;
            font-size: 36px;
            font-weight: 700;
            color: #23A7B9;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .section-count {
            margin-left: auto;
            background: rgba(35, 167, 185, 0.1);
            color: #23A7B9;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid rgba(35, 167, 185, 0.3);
        }

        /* ========== GALLERY GRID ========== */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 28px;
        }

        /* ========== GALLERY ITEM ========== */
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            animation: fadeInUp 0.6s ease forwards;
            background: #1a1a1a;
            border: 2px solid #2a2a2a;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: block;
            group: 'item';
        }

        .gallery-item:nth-child(1) { animation-delay: 0.1s; }
        .gallery-item:nth-child(2) { animation-delay: 0.2s; }
        .gallery-item:nth-child(3) { animation-delay: 0.3s; }
        .gallery-item:nth-child(4) { animation-delay: 0.4s; }
        .gallery-item:nth-child(5) { animation-delay: 0.5s; }
        .gallery-item:nth-child(6) { animation-delay: 0.6s; }

        /* ========== IMAGE WRAPPER ========== */
        .gallery-image-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            overflow: hidden;
        }

        /* ========== ACTUAL IMAGE ========== */
        .gallery-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s ease;
        }

        /* ========== PLAY BUTTON OVERLAY ========== */
        .play-button-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 3;
        }

        /* Play button */
        .play-button {
            width: 80px;
            height: 80px;
            background: rgba(166, 29, 26, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(166, 29, 26, 0.5);
        }

        /* ========== HOVER EFFECTS ========== */
        .gallery-item:hover {
            border-color: #23A7B9;
            box-shadow: 0 12px 32px rgba(35, 167, 185, 0.4);
            transform: translateY(-12px);
        }

        .gallery-item:hover .gallery-image {
            transform: scale(1.12);
            filter: brightness(1.15);
        }

        .gallery-item:hover .play-button {
            transform: scale(1.2);
            background: rgba(166, 29, 26, 1);
            box-shadow: 0 16px 40px rgba(166, 29, 26, 0.8);
        }

        .gallery-item:hover .play-button-overlay {
            background: rgba(0, 0, 0, 0.6);
        }

        /* ========== GALLERY LABEL ========== */
        .gallery-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95), transparent);
            color: #23A7B9;
            padding: 24px;
            font-size: 15px;
            font-weight: 600;
            transform: translateY(100%);
            transition: all 0.3s ease;
            z-index: 2;
            font-family: 'Roboto', sans-serif;
        }

        .gallery-item:hover .gallery-label {
            transform: translateY(0);
        }

        /* ========== SECTION DIVIDER ========== */
        .section-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(35, 167, 185, 0.3), transparent);
            margin: 80px 0;
        }

        /* ========== ANIMAȚII ========== */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes expandWidth {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        /* ========== RESPONSIVE DESIGN ========== */
        @media (max-width: 768px) {
            .gallery-main-title {
                font-size: 36px;
            }

            .section-title {
                font-size: 24px;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .section-count {
                margin-left: 0;
            }

            .play-button {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
        }
    </style>
</head>
