<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Gallery â€“ Vladimir Andrei | Kart Racer</title>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Back button styling */
        .back-button-container {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, rgba(15, 15, 15, 0.95) 0%, rgba(26, 26, 26, 0.95) 100%);
        }

        .back-button {
            background: linear-gradient(135deg, #23A7B9, #1a9fb5);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: 'Roboto', sans-serif;
            text-decoration: none;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #A61D1A, #8b1513);
            transform: translateX(-8px);
            box-shadow: 0 8px 24px rgba(35, 167, 185, 0.3);
        }

        .back-button:active {
            transform: translateX(-4px) scale(0.98);
        }

        /* Gallery container */
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
            background: linear-gradient(135deg, rgba(15, 15, 15, 0.95) 0%, rgba(26, 26, 26, 0.95) 100%);
        }

        .gallery-title {
            font-family: 'Space Mono', monospace;
            font-size: 48px;
            font-weight: 700;
            color: #23A7B9;
            text-align: center;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            animation: fadeInUp 0.6s ease forwards;
        }

        .gallery-item:nth-child(1) { animation-delay: 0.1s; }
        .gallery-item:nth-child(2) { animation-delay: 0.2s; }
        .gallery-item:nth-child(3) { animation-delay: 0.3s; }
        .gallery-item:nth-child(4) { animation-delay: 0.4s; }
        .gallery-item:nth-child(5) { animation-delay: 0.5s; }
        .gallery-item:nth-child(6) { animation-delay: 0.6s; }

        .gallery-placeholder {
            width: 100%;
            padding-bottom: 100%;
            background: linear-gradient(135deg, rgba(35, 167, 185, 0.1) 0%, rgba(166, 29, 26, 0.05) 100%);
            border: 2px dashed #23A7B9;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover .gallery-placeholder {
            background: linear-gradient(135deg, rgba(35, 167, 185, 0.15) 0%, rgba(166, 29, 26, 0.1) 100%);
            border-color: #A61D1A;
            transform: scale(1.02);
        }

        .gallery-placeholder i {
            font-size: 48px;
            color: #23A7B9;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .gallery-item:hover .gallery-placeholder i {
            color: #A61D1A;
            transform: scale(1.2);
        }

        .gallery-placeholder p {
            color: #a0a0a0;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            position: absolute;
            bottom: 20px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .gallery-title {
                font-size: 32px;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Gallery Container -->
    <div class="gallery-container">
        <h1 class="gallery-title">Racing Gallery</h1>

        <div class="gallery-grid">
            <div class="gallery-item">
                <div class="gallery-placeholder">
                    <i class="fas fa-image"></i>
                    <p>Race Action Shot</p>
                </div>
            </div>

            <div class="gallery-item">
                <div class="gallery-placeholder">
                    <i class="fas fa-image"></i>
                    <p>Podium Celebration</p>
                </div>
            </div>

            <div class="gallery-item">
                <div class="gallery-placeholder">
                    <i class="fas fa-image"></i>
                    <p>Kart Details</p>
                </div>
            </div>

            <div class="gallery-item">
                <div class="gallery-placeholder">
                    <i class="fas fa-image"></i>
                    <p>Track Overview</p>
                </div>
            </div>

            <div class="gallery-item">
                <div class="gallery-placeholder">
                    <i class="fas fa-image"></i>
                    <p>Team Photo</p>
                </div>
            </div>

            <div class="gallery-item">
                <div class="gallery-placeholder">
                    <i class="fas fa-image"></i>
                    <p>Championship Win</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Back Button -->
    <div class="back-button-container">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
